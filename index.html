<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

            <img src="./images/illustration-hero.svg" alt="illustration-hero" id="top">

            <h1>Order Summary</h1>

            <span>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>

            <div class="plan">
                <img src="./images/icon-music.svg" alt="icon-music">
                <p>Annual plan</p>
                <span id="price">$59.99/year</span>

                <span id="change">Change</span>
            </div>

            <button id="proceed">Proceed to Payment</button>

            <button id="cancel">Cancel Order</button>


        





    </div>


    
</body>
</html>
